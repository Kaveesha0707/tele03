<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Manager</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <div class="theme-toggle">
    <button id="themeToggle">ðŸŒ™</button>
  </div>
  <div class="container">
    <h1>Keyword Manager</h1>
    <form id="keywordForm">
      <input
      type="text"
      id="channelIdInput"
      placeholder="Enter Channel ID"
      required
    />
      <input
        type="text"
        id="keywordInput"
        placeholder="Enter a keyword"
        required
      />
      <button type="submit">Add Keyword</button>
    </form>
    <div class="list-section">
      <h2>Keywords</h2>
      <table id="keywordTable">
        <thead>
          <tr>
            <th>Channel ID</th>
            <th>Keyword</th>
            <th>Alert Count</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="keywordList"></tbody>
      </table>
    </div>
    
  </div>
  <footer>
    Made by <a href="https://www.fiverr.com/s/ljLoP8R" target="_blank">szteambots</a>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
